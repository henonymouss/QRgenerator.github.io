<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <img src="" id="img">
    <div class="center">
         <div> <h1 id="txthdr" class="animate__animated animate__bounce">QR code Generator</h1>
   
    </div>
    <div class="wrapper">
        <br>
        
    <select  aria-label="Default select example" id="size">
        <option selected >choose size</option>
        <option value="100">100x100</option>
        <option value="150">150x150</option>
        <option value="200">200x200</option>
        <option value="250" >250x250</option>
        <option value="300">300x300</option>
      </select><br/><br>
      <textarea id="qrtext" rows="3"></textarea><br/>
      <button type="button"  id="btngenerate" onclick="qrgenerator()">Generate</button>
</div></div>
<script src="qrcode.js"></script>
    </body>
</html>
